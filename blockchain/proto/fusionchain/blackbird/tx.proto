syntax = "proto3";
package fusionchain.blackbird;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/qredo/fusionchain/x/blackbird/types";

// Msg defines the Msg service.
service Msg {
  // Add an approval to an existing Action.
  rpc ApproveAction(MsgApproveAction) returns (MsgApproveActionResponse);

  // TODO: document NewPolicy
  rpc NewPolicy(MsgNewPolicy) returns (MsgNewPolicyResponse);

  // this line is used by scaffolder # 1
}

message MsgApproveAction {
  string creator = 1;
  string action_type = 2;
  uint64 action_id = 3;
}

message MsgApproveActionResponse {}

message MsgNewPolicy { string creator = 1; }

message MsgNewPolicyResponse {}