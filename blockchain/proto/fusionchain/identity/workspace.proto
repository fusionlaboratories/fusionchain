syntax = "proto3";

package fusionchain.identity;

option go_package = "github.com/qredo/fusionchain/x/identity/types";

message Workspace {
  string address = 1;
  string creator = 2;
  repeated string owners = 3;
  repeated string child_workspaces = 4;
  string admin_policy = 5;
  string sign_policy = 6;
}
